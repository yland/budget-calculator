<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculate budget</title>
     <!-- Styles -->
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/bootstrap-grid.min.css') }}">
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/custom.css') }}">
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/fontawesome.min.css') }}">
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/all.min.css') }}">
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/brands.min.css') }}">
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
 </head>
  <body>
    <div class="container mt-5">
      <div class="page-title mb-4"><h1>Budget Calculator</h1></div>
      
      <!-- Modals -->
      <div class="modals mb-5">
        <!-- Trigger the income modal with a button -->
        <button type="button" id="mybtn" class="btn btn-secondary" data-toggle="modal"
         data-target="#myModal">Add Income</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade mr-3" role="dialog">
          <div class="modal-dialog">        
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Income</h5>
                </div>
                <div class="modal-body">
                  <p>Description<input type="text" name="income-description" id="inc_des" required></p>
                  <p>Amount <input type="number" name="income-amount" id="inc_amt" required></p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="add_income" class="btn btn-primary">Add</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>         
                </div>
              </div>        
            </div>
          </div>
    
        <!-- Button to trigger expense modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
          Add Expense
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Expense</h5>
              </div>
              <div class="modal-body">
                  <p>Description<input type="text" name="expense-description" id="exp_des" required></p>
                  <p>Amount <input type="number" name="expense-amount" id="exp_amt" required></p>
              </div>
              <div class="modal-footer">
                <button type="button" id="add_expense" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div> <!-- Modal footer-->
            </div> <!-- Modal content-->
          </div> <!-- Modal Dialog-->
        </div> <!-- Modal fade-->
      </div> <!-- Modals -->

      <div class="content mb-5">
        <div class="tables px-5 py-1">
          <div class= "income-input"> 
            <h3>Income</h3>
            <table id="inc-table" class="table table-md table-hover table-dark">
              <tr id="row1">
                <th>Income</th> 
                <th colspan="2">Amount</th> 
              </tr>
            </table>
          </div>
          <div class = "expense-input">
            <h3>Expense</h3>
            <table id="exp-table" class="table table-hover table-dark">
              <tr id="row2">
                <th>Expense</th> 
                <th colspan="2">Amount</th>        
              </tr>
            </table>  
          </div>
         </div> <!-- Tables -->
        <div class="saving px-5"><h3>Saving</h3></div>
      </div><!-- Content -->
    </div><!-- Container -->
      
    <!-- Footer -->            
    <footer class="page-footer font-small pt-4">
      <div class="container">
        
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
          <div><p>Copyright Â©2020 <a href="#">yland</a> All rights reserved.</p></div>
        </div>
      
      </div>
    </footer>

    
    
  </body>
  
  <script type="text/javascript" src= "{{ url_for('static', filename = 'js/index.js') }}"></script>
  <script type="text/javascript" src= "{{ url_for('static', filename = 'js/jquery-3.4.1.min.js') }}"></script>
  <script type="text/javascript" src= "{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  
</html>
