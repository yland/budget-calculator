<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculate budget</title>
    <link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
 </head>
  <body>

    <h1>Budget Calculator</h1>
    <div class = "income"><h2>Income</h2>
       <form name='f1' id='form1'>
    
        <p>Income Description<input type="text" name="income-description" id="inc_des" required></p>
        <p>Amount <input type="number" name="income-amount" id="inc_amt" required></p>
        <button type="button" id="add_income">Add Income</button> 
      </form>
    </div>
                   
    <div class = "expense"><h2>Expense</h2>
      <form name='f2' id='form2'>
    
        <p>Expense Description<input type="text" name="expense-description" id="exp_des" required></p>
        <p>Amount <input type="number" name="expense-amount" id="exp_amt" required></p>
         <button type="button" id ="add_expense">Add Expense</button>
      </form>
    </div>        
<p>------------------------------------------------------------------------</p>
    <div class= "income-input">
      
      <h2>Your Income</h2>
      <table id="inc-table" class="table table-hover table-dark">
         <tr id="row1">
         <th>Income</th> 
         <th colspan="2">Amount</th> 
        </tr>
      </table>
    
    </div>
    <div class = "expense-input">
      <h2>Your Expense</h2>
      <table id="exp-table" class="table table-hover table-dark">
          <tr id="row2">
           <th>Expense</th> 
           <th colspan="2">Amount</th>
             
          </tr>
        </table>
      
    </div>

    <div class = "saving"><h2>Saving</h2></div>

  </body>
  
  <script type="text/javascript" src= "{{ url_for('static', filename = 'js/index.js') }}"></script>
  <script type="text/javascript" src= "{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>
</html>
